title: "The One Short Story"
theme: "hugo-theme-stack"
ignoreFiles: ["\\.Rmd$", "\\.Rmarkdown$", "_cache$"]
hasCJKLanguage: true
enableEmoji: true
googleAnalytics: "G-66P2FP0GRX"
permalinks:
  posts: "/:sections/:year/:month/:slug/"


menu:
  main:
    - name: "About"
      url: "/about/"
      weight: 6
      params:
        icon: "user"
    - name: "Subscribe"
      url: "/index.xml"
      weight: 9
      params:
        icon: "rss"
        newTab: true
    - name: "Support Me"
      url: "https://luglawhaulsano.net/4/8432102"
      weight: 10
      params:
        icon: "link"
        newTab: true
    - name: "Medium"
      url: "https://medium.com/@theshortstory"
      weight: 19
      params:
        icon: "copyright"
        newTab: true


params:
    description: "\"We write the best short stories in the world.\""
    mainSections:
        - posts
    featuredImageField: image
    rssFullContent: true
    favicon: /ninja-3.jpeg
    twitterImage: "/images/xiaowenz_twitter_image.webp"
    footer:
        since: 2007
        customText: 

    dateFormat:
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 15:04 MST

    sidebar:
        compact: false
        emoji: ü§¶‚Äç‚ôÇÔ∏è
        subtitle: "\"Shadows creep at night, screams fade into mist.\""
        avatar:
            enabled: true
            local: true
            src: /ninja-3.jpeg

    article:
        math: false
        toc: true
        readingTime: true
        license:
            enabled: true
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: false


    widgets:
        homepage:
            - type: search
            - type: categories
              params:
                  limit: 20
            - type: archives
              params:
                  limit: 20
            - type: tag-cloud
              params:
                  limit: 30
        page:
            - type: toc

    defaultImage: 
        opengraph:
            enabled: true
            local: false
            src: https://cdn.sa.net/2024/02/21/x69uWYqrJMTRczb.png

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: light

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

sitemap:
  changefreq: always
  filename: sitemap.xml
  priority: 0.5

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    goldmark:
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: true
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        tabWidth: 4
